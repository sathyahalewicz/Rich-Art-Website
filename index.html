<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RichArt Studio - Ryszard Halewicz</title>
    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Island Moments' />
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Montserrat' />
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Ledger' />
    <!--Other CSS-->
    <link rel="icon" href="images/richartlogo.png" />
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>

    <!--Navbar start-->
    <nav class="navbar navbar-expand-lg sticky-top">
        <img src="images/richartlogo.png" alt="logo" />
        <a class="navbar-brand" href="#">RichArt Studio</a>
        <button class="navbar-toggler navbar-dark" type="button" data-toggle="collapse"
            data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="col nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="col nav-item">
                    <a class="nav-link" href="#paintings">Paintings</a>
                </li>
                <li class="col nav-item">
                    <a class="nav-link" href="#murals">Murals</a>
                </li>
                <li class="col nav-item">
                    <a class="nav-link" href="#sculptures">Sculptures</a>
                </li>
                <li class="col nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

<!--Banner image and transparent box (TURN THIS INTO A CAROUSEL)-->
    <div class="firstBlock">
        <div id="banner">
            <img src="images//stockpainter.jpg" alt="Image of someone painting" />
            <div id="translucentBox">
                <h2>RichArt</h2>
                <h1>Studio</h1>
                <h6>Ryszard Halewicz</h6>
            </div>
        </div>
    </div>

<!--Paintings-->
    <div class="galleryBlock">
        <div class="dividerDiv"></div>
        <div class="textDiv">
            <h1 id="paintings">Paintings</h1>
        </div>
        <div class="imageHolder"></div>
        <div class="dividerDiv"></div>
    </div>

<!--Murals-->
    <div class="galleryBlock">
        <div class="textDiv">
            <h1 id="murals">Murals</h1>
        </div>
        <div class="imageHolder"></div>
        <div class="dividerDiv"></div>
    </div>

<!--Sculptures-->
    <div class="galleryBlock">
        <div class="textDiv">
            <h1 id="sculptures">Sculptures</h1>
        </div>
        <div class="imageHolder"></div>
        <div class="dividerDiv" id="lastDivider"></div>
    </div>

    <footer>
        <div>
            <h1>Footer here</h1>
        </div>
    </footer>

    <!-- jQuery must come first, then Popper.js, then the Bootstrap JavaScript plugins.-->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

</body>

</html>
